<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper">
  <!-- Page Content -->
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Traitement</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
          <ol class="breadcrumb">
            <li><a href="#">Hospital</a></li>
            <li class="active">Traitement</li>
          </ol>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <div class="wrapper">
        <div class="list-top">
          <h2 *ngIf="user.type==='Patient'">Traitement par MÃ©decin</h2>
          <h2 *ngIf="user.type!=='Patient'">Traitement pour: <span class="caps">{{ patient.first_name }} {{ patient.last_name }}</span></h2>
          <i class="fa fa-plus input-activate" aria-hidden="true" [ngClass]="{'removed': user.type==='Patient'}"></i>
        </div>
        <div class="to-do-input-wrapper">
          <form (ngSubmit)="addTodo()">
            <input type="text" name="add-todo" [(ngModel)]="newTodo.content" placeholder="Ajouter un Traitement" id="to-do-input">
          </form>
        </div>
        <div>
          <ul class="to-do-list">
            <li [ngClass]="{'removed': todo.deleted}" class="even" *ngFor="let todo of todos, let index=index">
              <h4>
                <i class="fa fa-trash-o delete" [ngClass]="{'removed': user.type==='Patient'}" (click)="removeTodo(todo.id,index)" aria-hidden="true"></i>
                <i class="fa fa-check check" [ngClass]="{'checked': todo.done}" (click)="checkTodo(todo)" aria-hidden="true"></i>
                <span class="li-text" (click)="checkTodo(todo)" [ngClass]="{'complete': todo.done}">{{ todo.content }}</span>
              </h4>
            </li>
          </ul>
        </div>
      </div>
      <!--content-->
    </div>
  </div>
