<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper">
  <!-- Page Content -->
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Doctors</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
          <ol class="breadcrumb">
            <li><a href="#">Hospital</a></li>
            <li class="active">Doctors</li>
          </ol>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- .row -->
      <div class="row">
        <div class="col-md-4 col-sm-4" *ngFor="let doctor of doctors">
          <div class="white-box">
            <div class="row">
              <div class="col-md-4 col-sm-4 text-center">
                <a href="contact-detail.html"><img src="assets/images/users/default-user-image.png" alt="user" class="img-circle img-responsive"></a>
              </div>
              <div class="col-md-8 col-sm-8">
                <h3 class="box-title m-b-0">Dr. {{ doctor.first_name }} <small>{{ doctor.last_name }}</small></h3>
                <p>

                  Adresse: {{ doctor.address }}<br/>
                  Téléphone: {{ doctor.phone_number }} <br>
                  Email: {{ doctor.email }}

                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /#page-wrapper -->
</div>
