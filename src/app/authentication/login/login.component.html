<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
    <div class="white-box">
      <br>
      <form name="loginForm" class="form-horizontal form-material" id="loginform" novalidate (ngSubmit)="loginUser()">
        <a href="javascript:void(0)" class="text-center db"><img style="width:110px;" src="assets/images/logo-dark.png" alt="Home" />
          <br/>
          <h1 style="color:#e56d77;font-size: 30px;">Care <span style="color:#3081b8;"> 360</span></h1>
        </a>
        <br>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" required name="username" placeholder="Username" [(ngModel)]="user.username" autofocus>
          </div>
          <div class="ng-alert" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched">
            <p class="alert" role="alert" ng-message="required">* Ce champ est requis!</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" name="password" type="password" required ng-minlength="8" placeholder="Password" [(ngModel)]="user.password">
          </div>
          <div class="ng-alert" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
            <p class="alert" role="alert" ng-message="required">* Ce champ est requis!</p>
            <p class="alert" role="alert" ng-message="minlength">Mot de passe doit être supèrieur à 8!</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" [(ngModel)]="user.remember_me" name="remember_me">
              <label for="checkbox-signup"> Se souvenir de moi </label>
            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Mot de passe oublié?</a>            </div>
        </div>
        <br>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" 
              ng-disabled="disableLogin">Se connecter</button>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Récupérer votre mot de passe</h3>
            <p class="text-muted">Entrez votre Email et login-register instructions vous seront envoyées! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email"> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Réinitialiser</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
